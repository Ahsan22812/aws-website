trigger:
- new-features

pool:
  vmImage: ubuntu-latest

variables:


stages:
 - stage: tfvalidate
   jobs:
    - job: validate
      continueOnError: false
      steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTaskV4@4
          inputs:
            provider: 'aws'
            command: 'init'
            backendServiceAWS: 'AWS S3 connection'
            backendAWSBucketName: 'awshostwebsite001'
            backendAWSKey: 'terraform.tfstate'
          
        - task: TerraformTaskV4@4
          inputs:
            provider: 'aws'
            command: 'validate'


 - stage: tfdeploy
   condition: succeeded('tfvalidate')
   dependsOn: tfvalidate
   jobs:
     - job: apply
       steps:

        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTaskV4@4
          inputs:
            provider: 'aws'
            command: 'init'
            backendServiceAWS: 'AWS S3 connection'
            backendAWSBucketName: 'awshostwebsite002'
            backendAWSKey: 'terraform.tfstate'
            
        - task: TerraformTaskV4@4
          inputs:
           provider: 'aws'
           command: 'plan'
           environmentServiceNameAWS: 'AWS S3 connection'   
        - task: TerraformTaskV4@4
          inputs:
           provider: 'aws'
           command: 'apply'
           environmentServiceNameAWS: 'AWS S3 connection'